spring.application.name=pagamento-service
server.port=8088

# ------------------------
# Banco de dados
# ------------------------
spring.datasource.url=jdbc:postgresql://postgres-pagamento:5432/pagamentodb
spring.datasource.username=pagamento
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ------------------------
# Kafka
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=pagamento-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

app.kafka.topic.pedido-criado=pedido.criado
app.kafka.topic.pagamento-processado=pagamento.processado

# ------------------------
# RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ------------------------
# RabbitMQ Exchanges & Queues
app.rabbitmq.exchange.pedido=pedido.exchange
app.rabbitmq.queue.pedido-criado=pedido.criado
app.rabbitmq.routing-key.pedido=pedido.criado

app.rabbitmq.exchange.pagamento=pagamento.exchange
app.rabbitmq.queue.pagamento-processado=pagamento.processado
app.rabbitmq.routing-key.pagamento=pagamento.processado

# ------------------------
# Controle de consumidores
app.consumers.kafka.enabled=true
app.consumers.rabbitmq.enabled=true

# ------------------------
# JWT / OAuth2
jwt.secret=meusegredojwt123
jwt.expiration=86400000

# ------------------------
# TLS/mTLS
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore/pagamento-service.p12
server.ssl.key-store-password=senha123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=pagamento-service

# ------------------------
# Actuator e m\u00E9tricas
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# ------------------------
# URLs dos microsservi\u00E7os
app.produto-service.url=https://produto-service:8086
app.user-service.url=https://user-service:8085
app.pedido-service.url=https://pedido-service:8087

# ------------------------
# Swagger / SpringDoc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

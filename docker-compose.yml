version: '3.8'

services:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_tcc
    ports:
      - "5672:5672"
      - "15672:15672"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1


  db-user:
    image: postgres:15
    container_name: db-user
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5433:5432"

  db-produto:
    image: postgres:15
    container_name: db-produto
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: product_admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5434:5432"


  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
      - "9091:9091"
    depends_on:
      - db-user
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-user:5432/user_db
      - SPRING_DATASOURCE_USERNAME=user_admin
      - SPRING_DATASOURCE_PASSWORD=password123

  produto-service:
    build:
      context: ./produto-service
      dockerfile: Dockerfile
    container_name: produto-service
    ports:
      - "8082:8082"
      - "9090:9090"
    depends_on:
      - db-produto
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-produto:5432/product_db
      - SPRING_DATASOURCE_USERNAME=product_admin
      - SPRING_DATASOURCE_PASSWORD=password123


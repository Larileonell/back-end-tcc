spring.application.name=produto-service
server.port=8086

# Banco de dados
spring.datasource.url=jdbc:postgresql://postgres-produto:5432/produtodb
spring.datasource.username=produto
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT/OAuth2
jwt.secret=meusegredojwt123
jwt.expiration=86400000

# TLS/mTLS
server.ssl.enabled=true
server.ssl.key-store=classpath:certs/produto-service-keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.trust-store=classpath:certs/produto-service-truststore.p12
server.ssl.trust-store-password=changeit
server.ssl.client-auth=need

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Prometheus/Micrometer
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# Swagger / SpringDoc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html